      - "&e► &7Manzana dorada"
      - "&e► &7Menú principal"
      - ""
      - "&a¡Click para reclamar!"
    flags:
      - HIDE_ATTRIBUTES
      - HIDE_ENCHANTS
    nbt:
      custom_model_data: 1002
    glow: true
    cantidad: 1
    click_actions:
      right_click:
        commands:
          - "[MESSAGE] &aReclamando kit de bienvenida..."
          - "[CONSOLE] kit bienvenida %player%"
        permission: "serverutils.kit"

  espada_magica:
    material: DIAMOND_SWORD
    name: "&b&lEspada Mágica"
    lore:
      - "&7"
      - "&7Una espada mágica que otorga"
      - "&7poderes especiales a su portador"
      - ""
      - "&e► &7Daño: &c+7"
      - "&e► &7Velocidad: &a+20%"
      - ""
      - "&d¡Item exclusivo!"
    flags:
      - HIDE_ATTRIBUTES
