# Items interactivos del servidor
items:
  menu_principal:
    material: COMPASS
    name: "&b&lMenú Principal"
    lore:
      - "&7"
      - "&7Haz click derecho para abrir"
      - "&7el menú principal del servidor"
      - ""
      - "&e► &7Comandos disponibles"
      - "&e► &7Tienda del servidor"
      - "&e► &7Información del servidor"
      - ""
      - "&a¡Click para abrir!"
    flags:
      - HIDE_ATTRIBUTES
      - HIDE_ENCHANTS
    nbt:
      custom_model_data: 1001
    glow: true
    cantidad: 1
    click_actions:
      right_click:
        commands:
          - "[MESSAGE] &aAbriendo menú principal..."
          - "[CONSOLE] menu %player%"
        permission: "serverutils.menu"

  kit_bienvenida:
    material: CHEST
    name: "&a&lKit de Bienvenida"
